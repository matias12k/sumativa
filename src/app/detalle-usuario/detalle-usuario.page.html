<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title>detalle-usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID # {{usuario.id}}</ion-card-subtitle>
      <ion-card-title>{{usuario.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>{{usuario.email}}</strong>
    </ion-card-content>
    <ion-card-content>
      <strong>{{usuario.password}}</strong>
    </ion-card-content>
    
    <ion-button [routerLink]="['/actualizar',usuario.id]" color="warning"><ion-icon name="create"></ion-icon></ion-button>
    <ion-button [routerLink]="['/eliminar',usuario.id]"  color="danger"><ion-icon name="trash"></ion-icon></ion-button>



  </ion-card>
</ion-content>
