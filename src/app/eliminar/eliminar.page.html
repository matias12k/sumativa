<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar usuario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID # {{usuario.id}}</ion-card-subtitle>
      <ion-card-title>Realmente desea Eliminar a  {{usuario.name}} ?</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>

      <ion-button (click)="eliminarusuario()" expand="block" color="danger">Eliminar</ion-button>
      
    </ion-card-content>
    
    



  </ion-card>
</ion-content>
