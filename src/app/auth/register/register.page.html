<ion-content color="#FFFFFF" class="login-content">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="register(form)" class="login-form">
      <div class="header">
        <h3>Create your account!</h3>
      </div>
      <div class="form-body">
        <ion-item>
          <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="confirm" type="password" placeholder="Confirm Password" ngModel required></ion-input>
        </ion-item>
      </div>
      <div class="form-footer">
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" class="login-button">
          Registrar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
