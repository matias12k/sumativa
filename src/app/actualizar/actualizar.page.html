<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>actualizar usuario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombre" [(ngModel)]="usuario.name" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="txEmail" [(ngModel)]="usuario.email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="txContraseña" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-button (click)="updateusuario()" expand="block" color="success">actualizar</ion-button>
    </ion-item>
  </form>
</ion-content>
