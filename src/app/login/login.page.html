<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CaptureLocal</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content">
  <div class="login-container">
    <div class="login-form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="login()" class="login-button">Sign In</ion-button>

      <div class="register-link">
        <p>Don't have an account? <a href="#" routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</ion-content>
