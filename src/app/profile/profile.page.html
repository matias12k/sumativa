<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="profile-container">
    <ion-avatar class="profile-image">
      <img src="assets/images/3135768.png" alt="Imagen de perfil">
    </ion-avatar>
    <div class="profile-info">
      <h2 class="username">Nombre de Usuario</h2>
      <div class="follower-container">
        <ion-icon name="person"></ion-icon>
        <p class="followers">1000 seguidores</p>
      </div>
    </div>
    <p class="description">¡Bienvenidos a mi perfil! Soy un apasionado de la fotografía y me encanta capturar momentos especiales. Explora mis fotos y comparte tus pensamientos. ¡Disfruta!</p>
  </div>
</ion-content>


<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label (click)="goToHome()">Inicio</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label (click)="goToConfiguracion()">Configuración</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
